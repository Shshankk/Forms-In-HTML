<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex_Form</title>
</head>

<body style="background-color: bisque;">
    <h2>Complex Form</h2>
    <form>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <br>

            <label for="emailId">Email:</label>
            <input type="email" id="emailId" name="emailId">
            <br>
            <br>

            <label for="phoneNo">Phone:</label>
            <input type="tel" id="phoneNo." name="phoneNo">
            <br>
            <br>

            <label for="fileupload">Choose file:</label>
            <input type="file" name="fileupload" id="fileupload">
            <br>
            <br>

            <label for="dateofBirth">Date Of Birth:</label>
            <input type="date" name="dateofBirth" id="dateofBirth">
            <br><br>

            <span>Gender:</span>

            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Male</label>

            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Female</label>
            <br>
            <br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
            </select>

        </fieldset>
        <br>

        <fieldset>
            <legend>Address</legend>
            <label for="street">Street</label>
            <input type="text" name="street" id="street">
            <br>
            <br>

            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <br>
            <br>

            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <br>
            <br>

        </fieldset>
        <br>

        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea1">Additional Comments:</label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            
            <label for="checkbox">I agree to terms of service</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </fieldset>
        <br>

        <input type="submit" value="Submit">

    </form>

</body>

</html>
